<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapShots Hackathon!</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://use.fontawesome.com/3703b6b40b.js"></script>
  </head>
  <body ng-app="app">

<!----navigation panel---------------------------------->
    <nav class="nav">
      <div class="nav-left">
        <a class="nav-item logo">SnapShots</a>
        <i class="fa fa-camera-retro" aria-hidden="true"></i>
      </div>

  <!--Take away 'is active' if we want hidden on mobile -->
      <div class="nav-right nav-menu is active">
        <a class="nav-item">Home</a>
        <a class="nav-item">Sign Up/Login</a>
        <a class="nav-item">Upload Photo</a>
        <i class="fa fa-github" aria-hidden="true"></i>
        <a class="nav-item">About Developers</a>
      </div>
    </nav>
<!------end nav panel------------------------------------->


    <div class="container">
      <div ng-controller="UserController">
         <h4></h4>
         <form ng-submit="addUser(user)">
           <p class="control">
             <input type="text" placeholder="Username"
                    ng-model="user.username" />
           </p>

           <p class="control">
             <input type="text" placeholder="Email"
                    ng-model="user.email" />
           </p>
           <p class="control">
             <input type="text" placeholder="Password"
                    ng-model="user.password" />
           </p>
           <p class="control">
             <input type="text" placeholder="Add a Profile Picture"
                    ng-model="user.profile_url" />
           </p>
           <p class="control">
             <button class="button is-primary">Create account!</button>
           </p>
         </form>
       </div>

    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
